<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badminton Queue</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./badminton-16.png" type="image/x-icon" />
    <link rel="icon" href="./badminton-32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Badminton Queue 🏸</h1>
      <h2 id="currentDate"></h2>
      <input
        type="text"
        id="nameInput"
        placeholder="Enter your name"
        maxlength="10"
      />
      <button id="joinButton">Join</button>

      <h2>Players 👦</h2>
      <h4 id="emptyQueueMessage" class="hidden">The Queue is empty! 🪹</h4>
      <table id="queueTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Queue entries will be dynamically populated here -->
        </tbody>
      </table>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
